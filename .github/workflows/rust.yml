name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: cd compiler
    - name: Lint
      run: cargo fmt --check
    - name: Codestyle
      run: cargo clippy
    - name: Build
      run: cargo build --verbose
    - name: Run unit tests
      run: cargo test --verbose
